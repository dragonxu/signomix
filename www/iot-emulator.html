<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Signomix IoT emulator</title>
        <link rel="icon" href="/resources/signomix-icon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/resources/css/font-awesome.min.css">
        <!-- Style -->
        <style>
            .container-fluid {
                margin-right: auto;
                margin-left: auto;
                max-width: 500px; /* or 950px */
            }
        </style>
    </head>
    <body>
    <app-header></app-header>
    <app-main></app-main>
    <app-footer></app-footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Riot scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.5.0/riot+compiler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.5.0/riot.min.js"></script>
    <script src="https://cdn.jsdelivr.net/riot-route/3.1.1/route.min.js"></script>
    <!-- Application scripts -->
    <script src="/iot-emulator/routing.js"></script>
    <script src="/iot-emulator/app.js"></script>
    <script src="/iot-emulator/data-api.js"></script>
    <!-- loading tags -->
    <script data-src="/iot-emulator/app-main.html" type="riot/tag"></script>
    <script data-src="/iot-emulator/app-form.tag" type="riot/tag"></script>
    <script data-src="/iot-emulator/raw.html" type="riot/tag"></script>
    <script data-src="/iot-emulator/app-header.html" type="riot/tag"></script>
    <script data-src="/iot-emulator/app-about.html" type="riot/tag"></script>
    <script data-src="/iot-emulator/app-footer.html" type="riot/tag"></script>
    <script>
<!-- -->
        riot.compile(function () {
            var tags = riot.mount('*');
            route.start(true);
        })
    </script>
</body>
</html>
